<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .btn-outline-primary:hover {
            background-color: white;
        }
    </style>
    <title>Регистрация</title>
</head>
<body>

<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 link-dark">Главная</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Новости</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Приложения</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
    </ul>

    <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2" style="color: orange; border-color: darkorange">Вход</button>
        <button type="button" class="btn btn-primary" style="margin-right: 10px; background-color: orange">Зарегестрироваться</button>
    </div>
</header>


<section class="w-100 p-4 d-flex justify-content-center pb-4">
    <form >
        <div class="form-group" style="padding-bottom: 10px">
            <label for="name">Имя</label>
            <input type="email" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Введише Имя">
        </div>
        <div class="form-group" style="padding-bottom: 10px">
            <label for="login">Логин</label>
            <input type="email" class="form-control" id="login" aria-describedby="emailHelp" placeholder="Введите Логин">
        </div>
        <div class="form-group" style="padding-bottom: 10px">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Введите адрес  почты">
        </div>
        <div class="form-group" style="padding-bottom: 10px">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" id="password" placeholder="Введите пароль">
        </div>
        <div class="form-group form-check" style="padding-bottom: 10px">
            <input type="date" class="" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Выберите дату вашего рождения</label>
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: orange; margin-left: 110px">Зарегестрироваться</button>
    </form>
</section>

<footer></footer>

</body>
</html>
