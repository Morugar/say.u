{{ define "register" }}

{{ template "header" }}

<section class="w-100 p-4 d-flex justify-content-center pb-4">
    <form action="/registration" method="post">
        <div class="form-group" style="padding-bottom: 10px">
            <label for="name">Имя</label>
            <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp" placeholder="Введише Имя">
        </div>
        <div class="form-group" style="padding-bottom: 10px">
            <label for="login">Логин</label>
            <input type="text" class="form-control" name="login" id="login" aria-describedby="emailHelp" placeholder="Введите Логин">
        </div>
        <div class="form-group" style="padding-bottom: 10px">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Введите адрес  почты">
        </div>
        <div class="form-group" style="padding-bottom: 10px">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Введите пароль">
        </div>
        <div class="form-group form-check" style="padding-bottom: 10px">
            <input type="number" class="" id="age" name="age">
            <label class="form-check-label" for="age">Введите ваш возраст</label>
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: orange; margin-left: 110px">Зарегестрироваться</button>
    </form>
</section>

<footer></footer>

</body>
</html>

{{ end }}
